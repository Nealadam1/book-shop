<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <nav class="navbar navbar-expand bg-light fs-2 shadow mb-5">
        <div class="container-fluid">
            <a class="navbar-brand display-1 fs-1" href="#"> <img src="img/my-lib-logo.png" style="height: 100px">
                MyLib</a>
            <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                <label class="flex-grow-1  me-2 ">
                    <input  data-trans="filter-name" type="text" name="" class="filter-name form-control border-success"
                        placeholder="Filter Book by Name"
                        onchange="this.title=this.value;onSetFilterBy({name: this.value})" />
                </label>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="img/languge-logo.png" style="height:60px" alt="langugeSelect">
                        </a>
                        <ul class="dropdown-menu">
                            <li><a onclick="onSetLang('en')"  class="dropdown-item" href="#">English</a>
                            </li>
                            <li><a onclick="onSetLang('he')"  class="dropdown-item" href="#">עברית</a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <section class="mb-4 d-flex justify-content-around book-filter">
        <label data-trans="filter-max-price">
            Max Price: </label>
            <input type="range" min="0" max="100" value="50" class="filter-price form-range"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        
        <label data-trans="filter-min-rate">
            Min Rate:</label>
            <input type="range" min="0" max="10" value="0" class="filter-rate form-range"
                onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
        


    </section>
    <Button class="btn btn-outline-primary btn-lg mb-5 mx-5 " data-trans="new-book" onclick="onAddBook()">Create New
        Book</Button>
    <div class="table-container d-flex flex-column mx-5">
        <table class="table table-striped table-bordered border-primary border-opacity rounded-top 20 shadow">
            <thead>
                <tr>
                    <th data-trans="table-id">Id</th>
                    <th data-trans="table-title">Title</th>
                    <th data-trans="table-price">Price</th>
                    <th data-trans="table-actions" colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <button data-trans="prev-page" class="btn btn-outline-primary prev-btn mx-5" onclick="onPrevPage()"
            disabled>Prev Page</button>
        <button data-trans="next-page" class="btn btn-outline-primary next-btn mx-5" onclick="onNextPage()">Next
            Page</button>
    </div>
    <div class="modal-book d-flex flex-row mx-auto border-primary">
        <div class="d-flex-column my-auto">
            <h3 class="display-2"></h3>
            <h4 class="display-4" data-trans="modal-price"> </h4>
            <p  data-trans="modal-rating">Rating:</p>
            <p class="rating"></p>
            <h6 class="text-wrap"></h6>
        </div>
        <h5></h5>


        <p class="button-close btn btn-outline-danger" onclick="onCloseModal()">X</p>
    </div>

    <footer class="footer-card"> Bookstore demo by Neal Adam</footer>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- project script -->
    <script src="js/services/utils-service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/bookstore-service.js"></script>
    <script src="js/bookstore-controller.js"></script>


</body>

</html>
