<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Welcome to my Bookshop</h1>
    <section class="book-filter">
        <label>
            By Name:
            <input type="text" name="" class="filter-name" placeholder="Enter name"
                onchange="this.title=this.value;onSetFilterBy({name: this.value})" />
        </label>
        <label>
            Max Price:
            <input type="range" min="0" max="100" value="50" class="filter-price"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        </label>
        <label>
            Min Rate:
            <input type="range" min="0" max="10" value="0" class="filter-rate"
                onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
        </label>
        
        
    </section>
    <Button onclick="onAddBook()">Create New Book</Button>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button class="prev-btn" onclick="onPrevPage()" disabled >Prev Page</button>
    <button class="next-btn"onclick="onNextPage()">Next Page</button>
    <div class="modal">
        <h3></h3>
        <h4>Price: <span></span> </h4>
        <p></p>
        <h5>Book Cover:</h5>
        
        <button onclick="onCloseModal()">Close</button>
    </div>
    <script src="js/services/utils-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/bookstore-service.js"></script>
    <script src="js/bookstore-controller.js"></script>
    
    
</body>

</html>
